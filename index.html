<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/space.css">
    <link rel="stylesheet" href="styles/loader.css">
    <script src="scripts/loader.js"></script>
    <title>Чешем Языком - Пространство</title>
</head>
<body>
    <div id="loader-screen">
        <div id="first-load-block" class="load-block"></div>
        <div id="second-load-block" class="load-block"></div>
        <div id="third-load-block" class="load-block"></div>
        <div id="forth-load-block" class="load-block"></div>
    </div>
    <div id="wrapper">
        <main id="content">
            <div id="left-bar" class="row">
                <div id="space-1" class="space-block">
                    <div class="block-lighter"><div class="block-hue"></div></div>
                </div>
            </div>
            <div id="center-bar" class="row">
                <div id="center-bar-top" class="column">
                    <div id="space-2" class="space-block">
                        <div class="block-lighter"><div class="block-hue"></div></div>
                    </div>
                </div>
                <div id="center-bar-bottom" class="column">
                    <div id="space-3" class="space-block">
                        <div class="block-lighter"><div class="block-hue"></div></div>
                    </div>
                    <div id="space-4" class="space-block">
                        <div class="block-lighter"><div class="block-hue"></div></div>
                    </div>
                </div>
            </div>
            <div id="right-bar" class="row">
                <div id="right-bar-top" class="column">
                    <div id="space-5" class="space-block">
                        <div class="block-lighter"><div class="block-hue"></div></div>
                    </div>
                </div>
                <div id="right-bar-bottom" class="column">
                    <div id="space-6" class="space-block">
                        <div class="block-lighter"><div class="block-hue"></div></div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div>Ветошкина Елена</div>
            <div>портфолио</div>
            <div>веб-плакат</div>
            <div>интерактивный плакат</div>
        </footer>
    </div>

    <script src="scripts/space.js"></script>
</body>
</html>
